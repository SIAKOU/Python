{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'paiement/styles/style_enregistrer.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{% static 'paiement/scripts/script.js' %}"></script>
    <style>
        li {
            font-family: Arial, sans-serif;
            transition: all;
            transition-delay: 0.3s;
            transition-timing-function: ease;
        }

        li:active {
            transform: scaleX(1.3);
        }

        li:hover {
            transition: 2s;
            background: rgba(170, 209, 232, 0.65);
            border-radius: 20px 0 20px 0;
            transform: scaleX(1.5);
            margin-right: 25px;
            margin-left: 25px;
        }
    </style>
</head>
<body style="background-color: #030303">

<nav class=" navbar navbar-expand-lg navbar-primary  justify-content-center"
     style="background-color: rgba(131,187,231,0.65); opacity: 5;">
    <div class="container-lg">
        <a class="navbar-brand" href="{% url 'home' %}">GeoMAP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i> Home <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map"><i class="fa fa-map"></i> Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/form/"><i class="fa fa-save"></i> Enregistrement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/client"><i class="fa fa-list"></i> List client</a>
                </li>
                {#              paiement#}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'enregistrer_paiement' %}"><i class="fa fa-credit-card"></i>
                        Enregistrer Payement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listePaiements' %}"><i class="fa fa-file-invoice-dollar"></i>
                        Liste des paiements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'paiementsInvalides' %}"><i class="fa fa-ban"></i> Liste des paiements
                        invalides</a></li>

            </ul>
        </div>
    </div>
</nav>

{% block content %}{% endblock %}
</body>
<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
